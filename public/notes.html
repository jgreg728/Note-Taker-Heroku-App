<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Title</title>
</head>

<body>

<!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-light bg-warning">
    <a class="navbar-brand" href="#">Duly Noted</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </nav>

  <br>
  <br>

<!-- SUBMIT NOTE -->
  <div class="container">
    <div class="row">
      <div class="col-sm-3">
      </div>
      <div class="col-sm-6 card-body">
        <h5 class="card-title">Save a Note</h5>
        <div class="title-content form-group">
          <input type="text" class="form-control note-title" placeholder="Note Title">
        </div>
        <div class="note-content form-group">
          <textarea class="form-control note-textarea" placeholder="Enter Note Text" rows="3"></textarea>
          <button type="submit" class="btn btn-success mt-4 float-right submit">Save Note</button>
        </div>
      </div>
      <div class="col-sm-3">
      </div>
    </div>
  </div>

  <br>
  <br>


<!-- DISPLAY SUBMITTED NOTES -->
  <div class="container">
    <div class="row">

      <div class="col-sm-3">
      </div>

      <div class="col-sm-6 card-body">
      <h5 class="card-title">Saved Notes</h5>
      <li class="list-group-item" height="25px">
        <div>  
          <span class="font-weight-bold">
          </span>
          <button type="button" class="btn btn-danger float-right deleteNote"><i class="fa fa-trash fa-sm"></i></button>
        </div>
      </div>
        <p class="mt-2">
        </p>
      </li>
    

      <div class="col-sm-3">
      </div>

    </div>
  </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <script src="assets/js/app.js"></script>
</body>

</html>
