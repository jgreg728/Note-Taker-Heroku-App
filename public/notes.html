<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
  <link rel="stylesheet" href="style.css">
  <title>Title</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-warning">
        <a class="navbar-brand" href="#">Duly Noted</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <br>
    <br>
    
    <div class="card mt-4">
        <div class="card-body">
          <h5 class="card-title">Save a Note</h5>
          <div class="form-group">
            <input type="text" class="form-control note-title" placeholder="Note Title">
          </div>
          <div class="form-group">
            <textarea class="form-control note-textarea" placeholder="Enter Note Text" rows="3"></textarea>
            <button class="btn btn-success mt-4 float-right save-note">Save Note</button>
          </div>
        </div>
      </div>

    <div class="card mt-4">
      <ul class="list-group"></ul>
      <button data-id="this.id" class="delquote">Delete</button>
    </div>
      
<!-- DELETE BUTTON (use later) -->

  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>

</html>
